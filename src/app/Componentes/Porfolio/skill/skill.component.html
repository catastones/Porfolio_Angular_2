<section>
        <article>
            <div class="card card-borde mb-1">
                <div class="card-body">
                      <div class="d-flex justify-content-between">   
                        <h5 class="card-title">Skills</h5>
                        <a class="m-1" href="#"><i class="fa-solid fa-plus"></i></a>       
                    </div>
                 <ul>
                     <li *ngFor= "let skill of Skills">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex">
 
                                <div class="container" >
                                   
                                    <h6 class="card-title ">{{skill.habilidad}}</h6>
                                    <p><ngb-progressbar type="success" [value]="+skill.porcentaje"></ngb-progressbar></p>

                                </div>
                            </div>
                            <div class="d-flex">
                                <a class="m-1" href="#"> <i class="fa-solid fa-pen"></i></a>
                                <a class="m-1" href="#"> <i class="fa-solid fa-trash"></i></a>
                            </div>
                          </div>

                     </li>
                 </ul>

                </div>

            </div>
        </article>
    </section>
