<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-success" 
      id="dropdownForm1" display="dynamic" ngbDropdownToggle >Login</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="dropdown-menu-end">
        <form class="px-4 py-3">
          <div class="mb-3">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" 
             autocomplete="username">
          </div>
          <div class="mb-3">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass"  autocomplete="current-password">
          </div>
          <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
              Remember me
            </label>
          </div> -->
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <button type="button" ngbDropdownItem>New around here? Sign up</button>
        <button type="button" ngbDropdownItem>Forgot password?</button>
      </div>
    </div>
  </div>
</div>
