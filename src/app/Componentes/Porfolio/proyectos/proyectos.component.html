    <section>
        <article>
               <div class="card card-borde mb-1" >
                <div class="card-body">
                    <div class="d-flex justify-content-between">   
                        <h5 class="card-title">Proyectos</h5>
                        <a class="m-1" href="#"><i class="fa-solid fa-plus"></i></a>       
                    </div>
                  <ul>
                      <li *ngFor= "let proyecto of Proyectos">
                          <div class="d-flex">
                              
                            <div class="px-2">
                                <div class="d-flex justify-content-between" >
                                <h6 class="card-title">{{proyecto.nombre_proyecto}}</h6>
                                <a [href]="proyecto.link"> link al proyecto</a>
                                </div>
                                
                                <p class="card-text text-muted"> 
                                    {{proyecto.descripcion}}
                                </p>
                                <span class="card-text text-muted" >
                                  <small> {{proyecto.fecha | date:'dd/MM/yyyy'}} </small>
                                </span>
                            </div>
                            <div class="d-flex">
                                <a class="m-1" href="#"> <i class="fa-solid fa-pen"></i></a>
                                <a class="m-1" href="#"> <i class="fa-solid fa-trash"></i></a>
                            </div>
                          </div>

                      </li>
                  </ul>
                  
                 
                </div>                
            </div>
        </article>
    </section>
