<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nueva Experiencia</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
        <div class="d-flex justify-content-around">
            <div class="mb-3 ">
            <label for="dateOfBirth">Puesto</label>
            <div class="input-group">
                <input id="dateOfBirth" class="form-control"  name="puesto" >
            </div>
            </div>
            <div class="mb-3">
            <label for="dateOfBirth">Empresa</label>
            <div class="input-group form-control-lg">
                <input id="dateOfBirth" class="form-control "  name="empresa" >
     
            </div>
            </div>            
        </div>

        <div class="d-flex justify-content-around">
             <div class="mb-3">
        <label for="dateOfBirth">Fecha Inicio</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>
        </div>
         <div class="mb-3">
        <label for="dateOfBirth">Fecha final</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp1" ngbDatepicker #dp1="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"></button>
        </div>
        </div>

        
        </div>
                <div class="form-group mb-3">
            <label for="tareas">Tareas</label>
            <textarea class="form-control" id="tareas" rows="3"></textarea>
        </div>
         <div class="form-group">
            <label for="logo"> Logo empresa </label>
            <input type="file" class="form-control-file" id="logo">
        </div>
       
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="savedata(entidad);modal.close('Save click') ">Save</button>
    <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
  </div>
</ng-template>

<ng-template #Educa let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nueva Educacion</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-light" (click)="open(content)"><i class="fa-solid fa-pen"></i></button>
